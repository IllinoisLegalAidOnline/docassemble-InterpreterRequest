question: |
  What is the case number?
subquestion: |
  The case number can usually be found on the upper right corner of court forms. If this is a new case, the court clerk will assign a case number once it is filed.
  
  If there is not a case number yet, leave this blank.
fields:
  - Case number: case_number
    required: False
---
id: signature
question: |
  Do you want to add your electronic signature to your form?
subquestion: |
  The program will put “/s/ ${user.name.full(middle='full')} ” where you would sign your name so you do not have to sign the forms. The court will accept this as your signature.

fields:
  - "Add electronic signature?": e_signature
    datatype: yesnoradio
